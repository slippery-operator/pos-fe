<div *ngIf="showError && errorMessage" class="error-container">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <!-- Error title -->
    <h6 class="alert-heading mb-2" *ngIf="errorTitle">{{ errorTitle }}</h6>
    
    <!-- Error message -->
    <p class="mb-0">{{ errorMessage }}</p>
    
    <!-- Retry button -->
    <div *ngIf="showRetryButton && onRetry" class="mt-3">
      <button type="button" 
              class="btn btn-outline-danger btn-sm" 
              (click)="onRetry()">
        <i class="bi bi-arrow-clockwise me-1"></i>
        Retry
      </button>
    </div>
  </div>
</div>
