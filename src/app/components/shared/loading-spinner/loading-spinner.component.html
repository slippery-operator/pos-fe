<div class="loading-container text-center" [class]="customClass">
  <!-- Bootstrap spinner with dynamic size -->
  <div class="spinner-border text-primary" 
       [class]="'spinner-border-' + size" 
       role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <!-- Loading text (optional) -->
  <div *ngIf="showText" class="mt-2 text-muted">
    {{ loadingText }}
  </div>
</div>
